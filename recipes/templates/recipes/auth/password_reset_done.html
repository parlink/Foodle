{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card border-0 shadow-sm rounded-4 p-3">
        <div class="card-body text-center">
          <h3 class="fw-bold mb-3">Email Sent</h3>
          <p class="text-muted mb-4">
            We've emailed you instructions for setting your password, if an account exists with the email you entered. You should receive them shortly.
          </p>
          <div class="alert alert-warning small mb-4" role="alert">
            <i class="bi bi-exclamation-triangle me-1"></i>
            <strong>Can't find the email?</strong> Please check your <strong>Spam</strong> or <strong>Junk</strong> folder.
          </div>
          <a href="{% url 'log_in' %}" class="btn btn-emerald w-100 py-2 rounded-3 fw-bold">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
