{% extends 'base.html' %}

{% block body %}

<style>
  /* Theme Styles */
  body { background-color: #f9fafb; }
  .text-emerald { color: #22c55e; }
  .btn-secondary-soft {background-color: #e5e7eb; color: #374151; border: none; font-weight: 600;}
  .btn-secondary-soft:hover {background-color: #d1d5db; color: #111827;}

  
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      
      <div class="card border-0 shadow-sm rounded-4 p-4 text-center">
        
        <div class="card-body">
          
          <div class="mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-envelope-check-fill text-emerald" viewBox="0 0 16 16">
              <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"/>
              <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
            </svg>
          </div>

          <h3 class="fw-bold mb-3">Password Reset Sent</h3>
          
          <p class="text-muted mb-4">
            Check your email for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.
          </p>
          
          <a href="{% url 'log_in' %}" class="btn btn-secondary-soft w-100 py-2 rounded-3">Return to Login</a>
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
