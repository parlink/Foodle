{% extends 'base.html' %}

{% block body %}

<style>
  /* Theme Styles */
  body { background-color: #f9fafb; }
  .btn-emerald { background-color: #22c55e; border: none; color: white; }
  .btn-emerald:hover { background-color: #16a34a; color: white; }
  .text-emerald { color: #22c55e; }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      
      <div class="card border-0 shadow-sm rounded-4 p-4 text-center">
        
        <div class="card-body">
          
          <div class="mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-check-circle-fill text-emerald" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
          </div>

          <h3 class="fw-bold mb-3">Password Changed</h3>
          
          <p class="text-muted mb-4">Your password has been changed successfully. You can now use your new password to access your account.</p>
          
          <a href="{% url 'log_in' %}" class="btn btn-emerald w-100 py-2 rounded-3 fw-bold">Log in</a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
