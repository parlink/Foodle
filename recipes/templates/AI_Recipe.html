<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container py-5">
    
<h2 class="fw-bold">AI Recipe Generator</h2>
<h4>List your ingredients and create some recipes!</h4>











<form method="post" action="{% url 'ai_recipes' %}">
    {% csrf_token %}
  <div class="mt-4">
    <input name="user_input" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Chicken,Onions,Lentils">
    <div id="emailHelp" class="form-text"></div>
  </div>

 
  <div class="mb-3 form-check">
  </div>
  <div class="d-flex gap-2 mb-4">
  <button type="submit" class="btn btn-success" name="submit">Submit</button>
  <button type="submit" class="btn btn-success" name="clear_history">Clear History</button>
  </div>
</form>



    {%for recipe in recipes%}

    <div class="gap-2 mb-4">
       <h5> {{recipe.0}}</h5>
    <ul>
        
      
        {%for step in recipe|slice:"1:" %}

        {%if step%}

        
        <li>
            {{step}}
        </li>

        {%endif%}
        
        {% endfor %}
    
    </ul>    
    
    </div>
    {% endfor %}

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </div>
</body>
</html>
